<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOMFORGE Mod Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="GZDoom Mod Manager Logo">
        <h1>DOOMFORGE Mod Manager</h1>
    </header>
    <main>
        <section id="profile-manager">
            <h2>Profile Manager</h2>
            <div id="profile-list">
                <!-- Profiles will be listed here -->
            </div>
            <button id="create-profile">Create Profile</button>
        </section>
        <section id="mod-library">
            <h2>Mod Library</h2>
            <input type="text" id="search-mods" placeholder="Search mods...">
            <div id="mod-list">
                <!-- Mods will be listed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DoomForge Mod Manager</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
